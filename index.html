<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Introduction to SVG</title>
  <meta name="description" content="SVG">
  <meta name="author" content="Sabina Niewiadomska">

  <link rel="stylesheet" href="assets/styles/index.css">
</head>


<body>
    <svg>
        <rect width="200" height="100" fill="var(--rubineRed)" />
    </svg>
    <p></p>

    <svg class="svg" width="600" height="400">
        <!-- By default the figures are black -->
        <rect x="0" y="0" width="200" height="100" />

        <rect x="100" y="50" width="200" height="100"  fill="var(--cyclamen)"/>

        <circle cx="50" cy="100" r="40" fill="var(--lavenderBlue)" />

        <ellipse cx="350" cy="60" rx="100" ry="50" fill="var(--tyrian-purple)" />

        <rect x="50" y="180" width="100" height="50" fill="var(--cerulean-frost)" 
        stroke="var(--blackCoral)" stroke-width="6"/>

        <!--stroke-linejoin= round / miter (default) / bevel -->
        <rect x="50" y="280" width="200" height="100" fill="var(--lemon-meringue)" 
        stroke="var(--cadet)" stroke-width="6" stroke-linejoin="bevel" />

        <rect class="ex1" />
    </svg>
    <p></p>
    <svg class="svg" width="600" height="400">
        <line x1="10" y1="20px" x2="300" y2="400" stroke="var(--yale-blue)" stroke-width="5px"  />

        <!-- stroke-linecap= round / square / butt  -->
        <line x1="100" y1="20px" x2="400" y2="300" stroke="var(--cerulean-frost)" stroke-width="5px" stroke-linecap="round" />

        <!-- try without "transparent"-->
        <polyline points="0,40 40,40 40,80 80,80 80,120" fill="transparent" stroke="var(--baby-blue-eyes)" stroke-width="5px"/>

        <polygon points="150,55 200,55 225,80 225,130 200,155 150,155 125,130 125,80" fill="var(--baby-blue-eyes)"/>
    </svg>
    <p></p>
    <svg class="svg" width="600" height="400">
        <path d="M10 10 H 90 V 90 H 10 Z"  fill="var(--yale-blue)"/>

        <path d="M100 100 L 200 100" stroke="var(--rubineRed)" stroke-width="5px"  />

        <path d="M0,200 Q250,10 500,200" fill="none" stroke="var(--battleship-grey)" stroke-width="5px"/>
    </svg>

    <p></p>
    <svg class="svg" width="400" height="200" >
        <rect x="100" y="50" width="200" height="100"  fill="var(--cyclamen)"/>
     </svg>
     <p></p>
     <svg class="svg" width="200" height="200" >
        <rect x="100" y="50" width="200" height="100"  fill="var(--cyclamen)"/>
     </svg>
     <p></p>
     <svg class="svg" width="400" height="200" viewBox="0 0 400 200">
        <rect x="100" y="50" width="200" height="100"  fill="var(--cyclamen)"/>
     </svg>
     <p></p>
     <svg class="svg" width="200" height="100" viewBox="0 0 400 200">
        <rect x="100" y="50" width="200" height="100"  fill="var(--cyclamen)"/>
     </svg>
     <p></p>
     <svg class="svg" width="200" height="100" viewBox="150 50 400 200">
        <rect x="100" y="50" width="200" height="100"  fill="var(--cyclamen)"/>
     </svg>
     <p></p>
     <svg class="svg" width="400" height="200" viewBox="0 0 200 100">
        <rect x="100" y="50" width="200" height="100"  fill="var(--cyclamen)"/>
     </svg>
     <p></p>
     <svg class="svg" width="400" height="200" viewBox="0 0 4000 2000">
        <rect x="100" y="50" width="200" height="100"  fill="var(--cyclamen)"/>
     </svg>
     <p></p>
     <svg class="svg" width="400" height="200" viewBox="0 0 400 1000" 
     preserveAspectRatio="none">
        <rect x="100" y="50" width="200" height="100"  fill="var(--cyclamen)"/>
     </svg>
     <p></p>
     <img src="assets/images/appleOptimized.svg" alt="Apple" width="400" height="200" >
</body>
